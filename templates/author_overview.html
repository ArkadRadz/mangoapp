{% extends "base.html" %}

{% import 'pagination.html' as pagination %}

{% block content %}
    <div class="row text-center">
        <ul class="list-inline">
            <li class="list-inline-item"><strong class="h1">{{ author.name }}</strong></li>
        </ul>
    </div>

    {% with mangas=mangas.items %}
        {% include "manga_list.html" %}
    {% endwith %}

    {{ pagination.render_pagination(mangas, url_for('author_overview', id=author.id)) }}
{% endblock%}
